<h1>{{ title }}</h1>
<div>
  <input type="text" placeholder="Enter New Task" #task />
  <br />
  <br />
  <button (click)="addTask(task.value)">Add New Task</button>
</div>
<ol *ngFor="let item of list; let i = index" type="number">
  <li>{{ i + 1 }} {{ item.name }} <button (click)="removeTask(item.id)">Remove</button></li>
</ol>
